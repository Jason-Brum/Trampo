<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let numeros = [];  
        let soma = 0;      


for (let i = 0; i < 20; i++) {
    let numero = parseFloat(prompt(`Digite o ${i + 1}º número:`));  
    
   
    soma += numero;      
}

let media = soma / numeros.length;  


window.alert("Números inseridos: ", numeros);  
window.alert("Soma: " + soma);  
window.alert("Média: " + media);  
    </script>
    
</body>
</html>
