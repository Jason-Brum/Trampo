<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-300 flex items-center justify-center h-screen">
    <div class="bg-red-700 rounded-lg shadow-lg w-80 p-5">
        <div class="mb-5">
            <input 
                type="text" 
                id="calc-display" 
                readonly 
                class="w-full h-16 text-2xl text-right p-2 rounded-md bg-gray-200 shadow-inner text-pink-500 focus:outline-none"
            >
        </div>
        <div class="grid grid-cols-4 gap-2">
            <button class="bg-blue-900 text-white rounded-md p-4 hover:bg-blue-800">MRC</button>
            <button class="bg-blue-900 text-white rounded-md p-4 hover:bg-blue-800">M+</button>
            <button class="bg-blue-900 text-white rounded-md p-4 hover:bg-blue-800">M-</button>
            <button class="bg-orange-500 text-white rounded-md p-4 hover:bg-orange-400">%</button>
            <button class="bg-orange-500 text-white rounded-md p-4 hover:bg-orange-400">CE</button>
            <button class="bg-orange-500 text-white rounded-md p-4 hover:bg-orange-400">C</button>
            <button class="bg-orange-500 text-white rounded-md p-4 hover:bg-orange-400">+/-</button>
            <button class="bg-orange-500 text-white rounded-md p-4 hover:bg-orange-400">&divide;</button>
            <button class="bg-gray-300 rounded-md p-4 hover:bg-gray-200">7</button>
            <button class="bg-gray-300 rounded-md p-4 hover:bg-gray-200">8</button>
            <button class="bg-gray-300 rounded-md p-4 hover:bg-gray-200">9</button>
            <button class="bg-orange-500 text-white rounded-md p-4 hover:bg-orange-400">&times;</button>
            <button class="bg-gray-300 rounded-md p-4 hover:bg-gray-200">4</button>
            <button class="bg-gray-300 rounded-md p-4 hover:bg-gray-200">5</button>
            <button class="bg-gray-300 rounded-md p-4 hover:bg-gray-200">6</button>
            <button class="bg-orange-500 text-white rounded-md p-4 hover:bg-orange-400">&minus;</button>
            <button class="bg-gray-300 rounded-md p-4 hover:bg-gray-200">1</button>
            <button class="bg-gray-300 rounded-md p-4 hover:bg-gray-200">2</button>
            <button class="bg-gray-300 rounded-md p-4 hover:bg-gray-200">3</button>
            <button class="bg-orange-500 text-white rounded-md p-4 hover:bg-orange-400">&plus;</button>
            <div class="col-span-4 grid grid-cols-3 gap-2">
                <button class="bg-gray-300 rounded-md p-4 hover:bg-gray-200">0</button>
                <button class="bg-gray-300 rounded-md p-4 hover:bg-gray-200">.</button>
                <button class="bg-green-600 text-white rounded-md p-4 hover:bg-green-500">=</button>
            </div>
        </div>
    </div>
</body>
</html>
