<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="cabecalho"><h2>AFILIADAS <img src="logo_rede_globo (3).png" alt="logo pequeno da Rede Globo"> GESTÃO</h2></div>

        <div class="caixaDeLogin"> 
        <form id="formularioDeLogin">
            <div class="inserirDados">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required> 
            </div>
                <div class = "inserirDados">
                    <label for = "password"> Senha: </label>
                    <input type = "password" id = "password" name = "password" required>
                </div>
                <div class="grupoDeBotoes">
                    <button type="submit">Login</button>
                    <button type="button" id="cancelButton">Cancelar</button>
                </div>

        </form>


    </div>
        </div>

    
    
</body>
